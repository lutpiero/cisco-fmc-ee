name: Build and push EE to Docker Hub

on:
  push:
    branches:
      - main
      - 'ee/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ansible-builder and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-builder ansible-core

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build execution environment (ansible-builder)
        run: |
          ansible-builder build -t docker.io/lutpiero/cisco-fmc-ee:latest --container-engine docker

      - name: Push image latest and SHA tag
        env:
          IMAGE: docker.io/lutpiero/cisco-fmc-ee
        run: |
          docker push $IMAGE:latest
          docker tag $IMAGE:latest $IMAGE:${{ github.sha }}
          docker push $IMAGE:${{ github.sha }}
