name: Build and push EE to Docker Hub

on:
  push:
    branches:
      - main
      - 'ee/*'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses:  actions/setup-python@v4
        with:
          python-version: '3.12.3'

      - name: Install ansible-builder and dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade ansible-builder ansible-core

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets. DOCKERHUB_TOKEN }}

      - name: Build execution environment (ansible-builder)
        run: |
          # Build without cache to avoid conflict marker issues
          ansible-builder build --no-cache -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/cisco-fmc-ee:latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/cisco-fmc-ee:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/cisco-fmc-ee:${{ github.sha }}
